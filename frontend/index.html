    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Primary SEO -->
    <title>CodeJunction – Real-Time Collaborative Code Editor</title>
    <meta
      name="description"
      content="CodeJunction is a real-time collaborative code editor. Share a room, write code together, and run it instantly — no account needed."

    <!-- Open Graph (social sharing previews) -->
    <meta property="og:type" content="website" />

      property="og:description"
      content="Write and run code together in real-time. Share a room ID and start collaborating instantly."

    <meta name="theme-color" content="#0d1117" />
